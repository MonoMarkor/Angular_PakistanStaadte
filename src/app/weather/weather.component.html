
<div class="mycontainer">
    <div class="card text-white border-warning bg-dark m-5" style="max-width: 18rem;">
        <div class="card-header text-center">
            <h2>{{message}}</h2>
            <!--<img src="{{iconURL}}" alt="weather image">-->
            <h3>Das Wetter</h3>
        </div>
        <div class="card-body">
            <p class="card-text">Summary: {{summary}}</p>
            <p class="card-text">Temperature: {{temperature}} 째{{units=='imperial' ? 'F' : 'C'}}</p>
            <p class="card-text">Feels like: {{feelsLikeTemp}} 째{{units=='imperial' ? 'F' : 'C'}}</p>
            <p class="card-text">Pressure: {{pressure}} hPa</p>
            <p class="card-text">Humidity: {{humidity}} %</p>
        </div>
        <div class="card-footer bg-transparent">
            <form class="myRadioButtons">
                <label class="radio-inline">
                    <input type="radio" (change)="onRadioButtonChange()" name="unitsRadioButtons"
                        [checked]="units=='imperial' ? true : false">째F
                </label>
                <label class="radio-inline">
                    <input type="radio" (change)="onRadioButtonChange()" name="unitsRadioButtons">째C
                </label>

            </form>
        </div>
    </div>
</div>
